name: Deploy presentation to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

# Only allow one concurrent deployment to prevent race conditions
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload presentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reveal.js

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4